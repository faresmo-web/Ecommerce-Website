<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fares | online Store</title>
    <link rel="icon" href="img/icon.png">

    <!--  FILE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- //  FILE CSS // -->
</head>
<body>
    <header>
        <!-- TOP HEADER -->
        <div class="top-header">
            <div class="container">
                <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
                <form action="" class="search-box">
                    <div class="select-box">
                        <select id="category" name="category">
                            <option value="All Categories">All Categories</option>
                            <option value="Electronics & Digita">Electronics & Digita</option>
                            <option value="Phones & Tablet">Phones & Tablety</option>
                            <option value="Fashion & Clothings">Fashion & Clothings</option>
                            <option value="Telivsion & Monitor">Telivsion & Monitor</option>
                            <option value="Jewelry & Watches">Jewelry & Watches</option>
                            <option value="Washing Machine">Washing Machine</option>
                            <option value="Toys & Hobbies">Toys & Hobbies</option>
                        </select>
                    </div>
                    <input type="text " name="search" placeholder="search For Products" required>
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="header_icons">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                            <span class="count count-favourite">0</span>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="count count-item-header">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- // TOP HEADER // -->
        <!-- BOTTOM HEADER -->
        <div class="bottom-header">
            <div class="container">
                <nav class="nav">
                    <div onclick="openCategList()" class="category-nav">
                        <div class="cattegory-btn">
                            <i class="fa-solid fa-bars"></i>
                            <p>Browse Category</p>
                            <i class="fa-solid fa-sort-down"></i>
                        </div>


                        <div class="category-nav-list">
                            <a href="#">Top 10 Offers</a>
                            <a href="#">Electronics & Digita</a>
                            <a href="#">Phones & Tablet</a>
                            <a href="#">Fashion & Clothings</a>
                            <a href="#">Telivsion & Monitor</a>
                            <a href="#">Jewelry & Watches</a>
                            <a href="#">Toys & Hobbies</a>
                        </div>

                    </div>
                    <ul class="nav-links">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Accesories</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="login-signup btns">
                    <a href="#" class="btn">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                    <a href="#" class="btn">Sign UP <i class="fa-solid fa-user-plus"></i></a>
                </div>
            </div>
        </div>
        
        <!-- // BOTTOM HEADER // -->
    </header>
    <!-- FILE JS -->
    <script src="js/main.js"></script>
    <!-- // FILE JS // -->
</body>
</html>
